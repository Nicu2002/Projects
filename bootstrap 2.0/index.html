<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div id="photo-carousel" class="carousel slide" data-ride="carousel">
      <!--container for slides-->
        <div class="carousel-inner">
          <div class="item active"><img src="images/1.jpeg" alt="">
            <div class="carousel-caption">First slide</div>
          </div>
          <div class="item"><img src="images/2.jpeg" alt="">
            <div class="carousel-caption">Second slide</div>
          </div>
          <div class="item"><img src="images/3.jpeg" alt="">
            <div class="carousel-caption">Third slide</div>
          </div>
        </div>
      <!--container for slides-->
      <!-- controls-->
      <div>
        <a class="carousel-control left" href="#photo-carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="carousel-control right" href="#photo-carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
      </div>
      <!-- controls-->

      <!-- indicators -->
        <ol class="carousel-indicators">
           <li data-target="#photo-carousel" data-slide-to="0" class="active"></li>
           <li data-target="#photo-carousel" data-slide-to="1"></li>
           <li data-target="#photo-carousel" data-slide-to="2"></li>
        </ol>
      <!-- indicators -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
